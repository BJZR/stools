<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="gZop1TgPprf9xAq-vtz9GSIP65yeqE3-pbXyoUNEbfE" />
<title>Stools ‚Äì Herramientas Web</title>

<meta name="description" content="Stools es una colecci√≥n minimalista de herramientas web √∫tiles. Encuentra utilidades para PDF, im√°genes, dise√±o, IA, productividad y m√°s.">

<style>
    /* ========== VARIABLES DE TEMA ========== */
    :root {
        --bg: #fafafa;
        --text: #222;
        --card-bg: #fff;
        --card-border: #e8e8e8;
        --button-bg: #222;
        --button-text: #fff;
        --search-bg: #fff;
    }

    [data-theme="dark"] {
        --bg: #121212;
        --text: #eaeaea;
        --card-bg: #1d1d1d;
        --card-border: #333;
        --button-bg: #eaeaea;
        --button-text: #000;
        --search-bg: #1d1d1d;
    }

    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: .2s;
    }

    /* ========== BARRA SUPERIOR ========== */
    .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: var(--card-bg);
        border-bottom: 1px solid var(--card-border);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    /* BUSCADOR */
    .search-area {
        display: flex;
        gap: 10px;
        width: 70%;
        max-width: 500px;
    }

    .search-area input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--card-border);
        background: var(--search-bg);
        color: var(--text);
    }

    .search-area button {
        padding: 10px 14px;
        background: var(--button-bg);
        color: var(--button-text);
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    /* BOT√ìN DE TEMA */
    .theme-button {
        width: 42px;
        height: 42px;
        border-radius: 8px;
        background: var(--button-bg);
        color: var(--button-text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        font-size: 20px;
    }

    /* ========== CONTENIDO ========== */
    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .tool {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
        transition: .2s;
    }

    .tool:hover {
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .tool img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        object-fit: cover;
        background: #ccc;
    }

    .info h2 {
        margin: 0;
        font-size: 1.2rem;
    }

    .info p {
        margin: 5px 0 10px 0;
        opacity: .8;
    }

    .info a {
        text-decoration: none;
        padding: 6px 12px;
        background: var(--button-bg);
        color: var(--button-text);
        border-radius: 6px;
    }

    @media (max-width: 600px) {
        .topbar { flex-direction: column; gap: 10px; }
        .search-area { width: 100%; }
        .tool { flex-direction: column; text-align: center; }
    }
</style>
</head>
<body>

<!-- ========== BARRA SUPERIOR ========== -->
<div class="topbar">
    <!-- B√öSQUEDA -->
    <div class="search-area">
        <input id="searchInput" type="text" placeholder="Buscar por nombre o tipo...">
        <button onclick="applySearch()">OK</button>
    </div>

    <!-- BOT√ìN DE TEMA -->
    <button class="theme-button" id="themeButton">‚òÄÔ∏è</button>
</div>

<!-- ========== CONTENIDO ========== -->
<div class="container" id="toolList"></div>

<script>
/* ===========================================================
   LISTA DE HERRAMIENTAS (EDITABLE)
   Cada herramienta tiene: nombre, descripci√≥n, enlace, tipo
=========================================================== */
const tools = [
    {
        name: "TinyWow",
        type: "PDF",
        desc: "Herramientas gratis para PDF, im√°genes y archivos.",
        url: "https://tinywow.com",
        img: "https://via.placeholder.com/150"
    },
    {
        name: "10015.io",
        type: "Multitool",
        desc: "M√°s de 100 herramientas de dise√±o, texto y multimedia.",
        url: "https://10015.io",
        img: "https://via.placeholder.com/150"
    },
    {
        name: "ILovePDF",
        type: "PDF",
        desc: "Convertir, unir, comprimir y editar archivos PDF.",
        url: "https://ilovepdf.com",
        img: "https://via.placeholder.com/150"
    },
    {
        name: "Remove.bg",
        type: "Imagen",
        desc: "Elimina el fondo de im√°genes autom√°ticamente.",
        url: "https://remove.bg",
        img: "https://via.placeholder.com/150"
    },
    {
        name: "Canva",
        type: "Dise√±o",
        desc: "Editor online de dise√±o f√°cil y con plantillas.",
        url: "https://canva.com",
        img: "https://via.placeholder.com/150"
    },
    {
        name: "Photopea",
        type: "Imagen",
        desc: "Editor online similar a Photoshop.",
        url: "https://photopea.com",
        img: "https://via.placeholder.com/150"
    }
];

/* ===========================================================
   GENERAR HTML
=========================================================== */
const list = document.getElementById("toolList");

function renderTools(filter = "") {
    list.innerHTML = "";

    const f = filter.toLowerCase();

    const filtered = tools.filter(t =>
        t.name.toLowerCase().includes(f) ||
        t.type.toLowerCase().includes(f)
    );

    filtered.forEach(t => {
        list.innerHTML += `
            <div class="tool">
                <img src="${t.img}" alt="Vista previa ${t.name}">
                <div class="info">
                    <h2>${t.name}</h2>
                    <p>${t.desc}</p>
                    <small><b>Tipo:</b> ${t.type}</small><br><br>
                    <a href="${t.url}" target="_blank">Visitar</a>
                </div>
            </div>
        `;
    });
}

renderTools();

/* ===========================================================
   BUSCADOR
=========================================================== */
function applySearch() {
    const value = document.getElementById("searchInput").value;
    renderTools(value);
}

/* ENTER para buscar */
document.getElementById("searchInput").addEventListener("keydown", e => {
    if (e.key === "Enter") applySearch();
});

/* ===========================================================
   TEMA (CLARO / OSCURO / SISTEMA)
=========================================================== */
const themeButton = document.getElementById("themeButton");

function setTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);

    themeButton.textContent = 
        theme === "dark" ? "üåô" :
        theme === "light" ? "‚òÄÔ∏è" : "üñ•Ô∏è";
}

let savedTheme = localStorage.getItem("theme") || "system";
applySystemTheme();
setTheme(savedTheme);

themeButton.onclick = () => {
    if (savedTheme === "light") savedTheme = "dark";
    else if (savedTheme === "dark") savedTheme = "system";
    else savedTheme = "light";

    setTheme(savedTheme);
    applySystemTheme();
};

function applySystemTheme() {
    if (savedTheme === "system") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
    }
}

</script>

</body>
</html>
